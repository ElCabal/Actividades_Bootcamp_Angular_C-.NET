<h1>LISTADO DE AUTOS</h1>

<div class="row">
  <div class="col">
    <app-listado-autos [autos]="autos"></app-listado-autos>
  </div>
  <div class="col">
    <form (submit)="agregar()">
      <div class="input">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" [(ngModel)]="nuevo.marca">
      </div>
      <div class="input">
        <label for="">Modelo:</label>
        <input type="text" id="modelo" name="modelo" [(ngModel)]="nuevo.modelo">
      </div>
      <div class="input">
        <label for="">Precio:</label>
        <input type="number" id="precio" name="precio" [(ngModel)]="nuevo.precio">
      </div>
      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
