<div *ngIf="autos.length > 0; else vacio">
  <table>
    <thead>
      <th>MARCA</th>
      <th>MODELO</th>
      <th>PRECIO</th>
    </thead>
    <tr *ngFor="let auto of autos">
      <td>{{auto.marca}}</td>

      <td>{{auto.modelo}}</td>

      <td>$ {{auto.precio}}</td>
    </tr>
  </table>
</div>
<ng-template #vacio>
  <p class="vacio">LISTA VAC√çA</p>
</ng-template>
