<div class="contenedor_form">
  <h1>AGREGAR AUTO</h1>
  <form (submit)="agregar()">
    <mat-form-field appearance="fill">
      <mat-label>Marca</mat-label>
      <input matInput type="text" name="marca" [(ngModel)]="nuevo.marca">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Modelo</mat-label>
      <input matInput type="text" name="modelo" [(ngModel)]="nuevo.modelo">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Precio</mat-label>
      <input matInput type="number" name="precio" [(ngModel)]="nuevo.precio">
    </mat-form-field>
    <button mat-button type="submit" color="primary">AGREGAR</button>
  </form>
</div>
